<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTMLForms</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="d-flex justify-content-center">
    <div class="card col-10 mt-5">
        <div class="card-header">
            <h2>Payment form example</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">Some fields are missing</div>
            <div class="d-flex justify-content-between">
                <div class="ms-2 mb-3 col-4">
                    <label for="exampleFormControlInput1" class="form-label">Card #</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="xxxxxxxxxxxxxxxx" />
                </div>
                <div class="mb-3 col-3">
                    <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000" />
                </div>
                <div class="mb-3 col-4 me-2">
                    <label for="exampleFormControlInput1" class="form-label">Amount</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount" />
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="mb-3 col-6">
                    <div class="mx-2">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" />
                    </div>
                </div>
                <div class="mb-3 col-6">
                    <div class="mx-2">
                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" />
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-6">
                    <div class="mb-3 col-12">
                        <div class="mx-2 ">
                            <label for="exampleFormControlInput1" class="form-label">City</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" />
                        </div>
                        <div class="mt-3">
                            <label for="exampleFormControlInput1" class="form-label ms-2">We accept:</label>
                            <div class="bg-secondary col-5 d-flex justify-content-around rounded ms-2 ">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-apple-pay"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex">
                        <div class="col-6 mx-2">
                            <label for="exampleFormControlInput1" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">CARACAS</option>
                                <option value="2">MARACAIBO</option>
                                <option value="3">VALENCIA</option>
                            </select>
                        </div>
                        <div class="mb-3 col-6">
                            <div class="me-4 ">
                                <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" />
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="exampleFormControlInput1" class="form-label mx-2">Message</label>
                        <div class="form-floating mx-2">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                        </div>
                        <p class="text-secondary mx-2 fs-6">Add any notes here</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
